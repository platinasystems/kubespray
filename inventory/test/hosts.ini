[all:vars]
ansible_ssh_user = pcc
ansible_ssh_private_key_file = /root/.ssh/id_rsa_ansible
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
kube_pods_subnet = 10.1.64.0/18
kube_version = v1.19.10
kube_network_plugin = kube-router
reset_restart_network = false
cluster_name = k8s
kube_service_addresses = 10.1.0.0/18
#helm_version = v2.14.1
dual_stack = true
ipfamily = ipv4


[all] 
i36 ansible_host=172.17.2.36 ip=10.0.20.0 
sv251 ansible_host=172.17.2.251 ip=10.0.20.1 
sv252 ansible_host=172.17.2.252 ip=10.0.20.2 

[kube-master]
i36

[kube-node]
sv251
sv252

[etcd]
i36
sv251
sv252

[k8s-cluster:children]
kube-node
kube-master
